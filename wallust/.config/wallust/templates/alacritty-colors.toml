[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold   = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size   = 11.0

[window]
opacity = 0.8  # Set window transparency

[colors.primary]
background = "{{background}}"
foreground = "{{foreground}}"

[colors.normal]
black   = "{{color0}}"
red     = "{{color5}}"
green   = "{{color2}}"
yellow  = "{{color3}}"
blue    = "{{color4}}"
magenta = "{{color5}}"
cyan    = "{{color6}}"
white   = "{{color7}}"

[colors.bright]
black   = "{{color8}}"
red     = "{{color5}}"
green   = "{{color10}}"
yellow  = "{{color11}}"
blue    = "{{color12}}"
magenta = "{{color13}}"
cyan    = "{{color14}}"
white   = "{{color15}}"

